              <div class="mb-3">

    <div id="confirmationToast" class="confirmation-toast">
      Pagamento sendo confirmado. Aguarde! <span id="countdown">5</span>s...
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('finalizePayment').addEventListener('click', function () {
        const paymentForm = document.getElementById('paymentForm');
        const confirmationToast = document.getElementById('confirmationToast');
        const countdownElement = document.getElementById('countdown');
        
        if (!paymentForm.checkValidity()) {
          paymentForm.reportValidity();
          return;
        }
        confirmationToast.style.display = 'block';
        const modalElement = document.getElementById('paymentModal');
        const paymentModal = bootstrap.Modal.getInstance(modalElement);
        paymentModal.hide();
        let countdown = 5;
        countdownElement.textContent = countdown;
        const interval = setInterval(() => {
          countdown--;
          countdownElement.textContent = countdown;
    
          if (countdown === 0) {
            clearInterval(interval);
            confirmationToast.classList.add('fade-out');
            setTimeout(() => {
              confirmationToast.style.display = 'none';
              confirmationToast.classList.remove('fade-out');
            }, 1000);
          }
        }, 1000);
      });
    
      document.getElementById('cancelPayment').addEventListener('click', function () {
        const modalElement = document.getElementById('paymentModal');
        const paymentModal = bootstrap.Modal.getInstance(modalElement);
        paymentModal.hide();
    
        const confirmationToast = document.getElementById('confirmationToast');
        confirmationToast.style.display = 'none';
      });
    </script>
